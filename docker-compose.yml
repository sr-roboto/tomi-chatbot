version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    environment:
      - HOST=0.0.0.0
      - OLLAMA_BASE_URL=http://ollama:11434
      - AI_PROVIDER=gemini # Options: ollama, gemini, deepseek
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/asistente_db
    volumes:
      - ./server/faiss_index_ollama:/app/faiss_index_ollama
      - ./server/faiss_index_ollama_local:/app/faiss_index_ollama_local
      - ./server/faiss_index_gemini_local:/app/faiss_index_gemini_local
      - ./server/faiss_index_deepseek_local:/app/faiss_index_deepseek_local
      - ./server/data:/app/data
    depends_on:
      - ollama
      postgres:
        condition: service_healthy
    networks:
      - tomi-network

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    container_name: ollama
    volumes:
      - ollama_storage:/root/.ollama
    networks:
      - tomi-network
    expose:
      - "11434"

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=asistente_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tomi-network

volumes:
  ollama_storage:
  postgres_data:


networks:
  tomi-network:
    driver: bridge
